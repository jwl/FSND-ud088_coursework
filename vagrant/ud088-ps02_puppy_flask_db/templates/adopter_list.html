<html>
<head>
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

<div class = 'pane'>
<div class = 'header'>
	<h1>Adopters!</h1>
</div>


<!-- Message Flashing -->
<div class = 'flash'>
{% with messages = get_flashed_messages() %}
{% if messages %}

<ul>
{% for message in messages %}
	<li><strong>{{message}}</strong></li>
{% endfor %}
</ul>

{% endif %}
{% endwith %}
</div> <!-- End Message Flashing -->


{% for item in items %}
<div class = 'itemPane'> <!-- Begin individual item div -->
<div class = nameAndID'>
	<span class = 'name'><p><a href="{{url_for('profileAdopter', adopter_id = item.adopter_id)}}">{{item.name}}</a></p></span>
	<span class = 'itemID'><p>{{item.adopter_id}}</p></span>
</div>
<div class = "editDeletePane">
	<a href="{{url_for('editAdopter', adopter_id = item.adopter_id)}}">Edit</a><br>
	<a href="{{url_for('deleteAdopter', adopter_id = item.adopter_id)}}">Delete</a>
</div>
</div> <!-- End individual item div -->
{% endfor %}

</div> <!-- End pane div -->
</body>
</html>
